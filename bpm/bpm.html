<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Beats Per Minute</title>
        <script type="text/javascript" src="bpm.js"></script>
    </head>
    <body>
        <h1>Beats Per Minute</h1>
        <p>Tap the <strong>spacebar</strong> or <strong>Click Me!</strong> button to start. Each subsequent tap will update the beats per minute!</p>
        <p id="current">Current: 0</p>
        <p id="average">Average: 0</p>
        <button id="click-btn" type="button">Click Me!</button>
        <button id="reset-btn" type="button">Reset</button>
    </body>
</html>
